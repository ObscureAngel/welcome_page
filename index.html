<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript">
        $.ajax({
            method: "GET",
            url: "liens.xml",
            datatype: "xml",
            error: function(jqXHR, textStatus, errorThrown) {
                console.log('Error: ' + errorThrown);
            },
            success: function(xml) {
                var fs_contenuHtml = '';
                var fa_categories = Array.from(xml.getElementsByTagName("categories")[0].children);
                fs_contenuHtml += fct_getContenuHtmlCategorie(fa_categories);

                document.getElementById('xml-content').innerHTML = fs_contenuHtml;
            }
        });
    </script>
    <title>Accueil</title>
</head>
<body>
    <!-- Conteneur général de la page -->
    <div class="body-container">
        <!-- Titre de la page -->
        <div class="head-container">
            <h1>Accueil</h1>
        </div>

        <div id="xml-content">

        </div>
    </div>
</body>
</html>
